<section layout="row" flex ng-controller="sidebarCtrl">

    <md-sidenav class="md-sidenav-left" md-component-id="fusionMenu" md-whiteframe="4">

        <md-toolbar>

            <div aria-label="User Account" ng-disabled="!userLoggedIn()" class="fusion-sidebar-button" layout="row">

            </div>

            <md-button aria-label="Home" ng-click="changeState('home')" class="fusion-sidebar-button" layout="row">

                <i class="fas fa-home"></i>
            </md-button>

            <md-button aria-label="Blockly" ng-click="changeState('blockly')" class="fusion-sidebar-button" layout="row">
                <div flex translate="SIDEBAR.BLOCKLY"></div>
                <i class="fas fa-th-large"></i>
            </md-button>

            <md-button aria-label="Games" ng-click="changeState('games')" class="fusion-sidebar-button" layout="row">
                <div flex>Games</div>
                <i class="fas fa-th-large"></i>
            </md-button>
